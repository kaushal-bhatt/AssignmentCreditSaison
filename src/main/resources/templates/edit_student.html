<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Saison Assignment</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Credit Saison Assignment</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>
</nav>
</br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Credit Saison</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object = "${student}" method="POST">
                    <div class="form-group">
                        <label>Credit Card Number</label>
                        <input type="text" name="randomString"
                               th:field = "*{randomString}"
                               placeholder="Enter Credit Card Number"
                               class="form-control" required>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
